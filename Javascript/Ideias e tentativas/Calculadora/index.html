<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora">
        <div class="resultado">
            <div id="visor">
            </div>
            <div id="limpar">
            </div>
        </div>
        <div class="botoes">
            <div class="teclado">
                <div class="number" id="9">9</div>
                <div class="number" id="8">8</div>
                <div class="number" id="7">7</div>
                <div class="number" id="6">6</div>
                <div class="number" id="5">5</div>
                <div class="number" id="4">4</div>
                <div class="number" id="3">3</div>
                <div class="number" id="2">2</div>
                <div class="number" id="1">1</div>
                <div class="number-0" id="0">0</div>
            </div>
            <div class="operacoes">
                <div id="+"></div>
                <div id="-"></div>
                <div id="*"></div>
                <div id="/"></div>
                <div id="."></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
